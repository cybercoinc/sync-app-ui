<md-tab-group class="demo-tab-group">
    <md-tab *ngFor="let tab of tabs;" [disabled]="tab.disabled">
        <template md-tab-label>{{tab.label}}</template>
        <template md-tab-content>
            <br>
            <div [innerHtml]="tab.content"></div>
            <br>
            <br>
            <br>

        </template>
    </md-tab>
</md-tab-group>
