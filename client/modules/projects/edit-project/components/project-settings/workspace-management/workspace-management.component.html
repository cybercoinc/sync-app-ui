<div class="row">
    <div class="col-xs-12">
        <h5>Workspace Management:</h5>

        <div class="row">
            <div class="col-xs-12" *ngIf="workspace === undefined"><i class="fa fa-cog fa-spin fa-fw"></i> Getting
                workspace information
            </div>
            <div class="col-xs-12" *ngIf="workspace === null">No workspace connected.</div>
            <div class="col-xs-12" *ngIf="workspace"> {{workspace.name}}</div>
        </div>
    </div>
</div>
