<md-card *ngIf="project" class="row">
    <md-card-header>
        <md-card-title>Notifications</md-card-title>
    </md-card-header>

    <md-card-content>
        <md-checkbox [(ngModel)]="project.is_enable_notifications">Enable email notifications</md-checkbox>

        <md-card-title>Add these emails to CC for all notifications</md-card-title>
        <textarea class="form-control" [(ngModel)]="project.notification_cc_emails" placeholder="Enumerate emails separated by commas" cols="6"></textarea>
    </md-card-content>

    <button class="pull-right btn btn-success" (click)="save()">save</button>
</md-card>
