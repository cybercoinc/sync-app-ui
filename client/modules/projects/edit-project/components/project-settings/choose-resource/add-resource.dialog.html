<h1 md-dialog-title>Add resource</h1>
<div md-dialog-content>
    <p>After you add new resource, it will appear in dropdown list</p>
    <form #addResource="ngForm" id="addResource-form">
        <input type="text" ngModel name="resource" placeholder="Enter new resource">
    </form>

</div>
<div md-dialog-actions>
    <button md-button (click)="MdDialogRef.close(addResource.value)">Save</button>
</div>
