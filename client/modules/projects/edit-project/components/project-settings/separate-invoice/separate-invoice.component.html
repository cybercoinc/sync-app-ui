<md-card class="row" *ngIf="isPrbUser">
    <md-card-header>
        <md-card-title>Generate separate invoice for this project</md-card-title>
    </md-card-header>

    <md-card-content>
        <md-checkbox [(ngModel)]="project.is_separate_invoice" (change)="switchStatus()">Enable</md-checkbox>
    </md-card-content>
</md-card>
