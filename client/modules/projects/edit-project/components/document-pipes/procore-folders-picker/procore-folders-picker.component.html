<md-card class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h5>Select Procore Folder</h5>

            <div class="col-xs-8 folders-picker-container" *ngIf="rootFolder">
                <procore-folder-item [folder]="rootFolder"
                                     [projectId]="projectId"></procore-folder-item>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-xs-offset-4">
            <a [class.disabled]="foldersPickerService.selectedFolder === undefined" class="btn btn-primary">Select and
                continue</a>
        </div>
    </div>

</md-card>
