<div class="container-fluid">

    <!-- TASK TITLES -->
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div class="pipe-step-header-large">Task Titles:</div>

            <div class="pipe-step-description">
                User hierarchy todos' names at Procore project depending on SmartSheet rows relations.
            </div>
        </div>

        <div class="col-xs-12">
            <form>
                <md-checkbox [(ngModel)]="model.summary_tasks_enabled" name="summary_tasks_enabled">
                    Include Summary Tasks
                </md-checkbox>
            </form>
        </div>
    </div>
    <!--end TASK TITLES -->

    <br>
    <div class="row">
        <div class="col-xs-12">
            <a [class.disabled]="false" class="btn btn-success" (click)="saveAndContinue()">Save and continue</a>
            <a class="btn btn-default" href="#">cancel</a>
        </div>
    </div>
</div>


<pipe-delete [pipe]="pipesListObj[pipeType]"></pipe-delete>
