<div class="row">
    <div class="pipes-wizard-container">

        <!-- PIPES LIST -->
        <div class="pipes-list right-lined">

            <div class="row bottom-lined">
                <div class="col-xs-12">
                    <div class="pipe-header-large">{{project.name}}</div>
                </div>
            </div>

            <pipe-row status="{{pipesListObj.public_todos? pipesListObj.public_todos.status : 'inactive'}}"
                      router-link="pipe-public-todo" material-icon="event_available" pipe-title="Public Todos"
                      description="Procore public Todos synchronization."></pipe-row>

            <pipe-row status="{{pipesListObj.private_todos? pipesListObj.private_todos.status : 'inactive'}}"
                      router-link="pipe-private-todo" material-icon="verified_user" pipe-title="Private Todos"
                      description="Procore private Todos synchronization."></pipe-row>

            <pipe-row status="{{pipesListObj.tasks? pipesListObj.tasks.status : 'inactive'}}"
                      router-link="pipe-tasks" material-icon="event" pipe-title="Tasks"
                      description="Procore Schedule Tasks synchronization."></pipe-row>

            <pipe-row material-icon="settings" router-link="settings" pipe-title="General Settings"
                      description="Project settings."></pipe-row>

        </div>
        <!-- end PIPES LIST -->

        <div class="pipe-edit-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
