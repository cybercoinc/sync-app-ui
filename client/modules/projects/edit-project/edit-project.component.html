
<md-sidenav-container>
    <md-sidenav #sc_sidenav mode="side" opened="true" class="sc-sidenav">
        <md-toolbar>
            <span>{{project.name}}</span>

            <md-toolbar-row class="bottom-lined clickable-row" [routerLink]="['pipe-public-todo']" [routerLinkActive]="['is-active']">
                <div class="pipe-status-indicator" [ngClass]="pipesListObj.public_todos?.status"></div>
                <md-icon>event_available</md-icon>
                <span>
                    <span>Project Calendar Items</span><br />
                    <span class="pipe-description">Visible to anyone with Schedule Access</span>
                </span>
            </md-toolbar-row>

            <md-toolbar-row class="bottom-lined clickable-row" [routerLink]="['pipe-private-todo']" [routerLinkActive]="['is-active']">
                <div class="pipe-status-indicator" [ngClass]="pipesListObj.private_todos?.status"></div>
                <md-icon>verified_user</md-icon>
                <span>
                    <span>Private Calendar Items</span><br />
                    <span class="pipe-description">Visible only to your Company</span>
                </span>
            </md-toolbar-row>

            <md-toolbar-row class="bottom-lined clickable-row" [routerLink]="['pipe-tasks']" [routerLinkActive]="['is-active']">
                <div class="pipe-status-indicator" [ngClass]="pipesListObj.tasks?.status"></div>
                <md-icon>event</md-icon>
                <span>
                    <span>Project Schedule</span><br />
                    <span class="pipe-description">1-way sync to Procore</span>
                </span>
            </md-toolbar-row>

            <md-toolbar-row class="bottom-lined clickable-row" [routerLink]="['settings']" [routerLinkActive]="['is-active']">
                <md-icon>settings</md-icon>
                <span>
                    <span>General Settings</span><br />
                    <span class="pipe-description">Project settings</span>
                </span>
            </md-toolbar-row>
        </md-toolbar>
    </md-sidenav>
    <div class="pipe-edit-area" style="padding-bottom: 150px;">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
