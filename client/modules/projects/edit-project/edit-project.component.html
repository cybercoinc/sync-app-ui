<div class="">
    <div class="row pipes-wizard-container">

        <!-- PIPES LIST -->
        <div class="col-xs-3 col-lg-2 pipes-list right-lined">

            <div class="row bottom-lined clickable-row">
                <div class="col-xs-12">
                    <div class="pipe-header-large">{{project.name}}</div>
                </div>
            </div>

            <pipe-row status="{{pipesListObj.public_todos? pipesListObj.public_todos.status : 'inactive'}}"
                      router-link="pipe-public-todo" material-icon="event_available" pipe-title="Public Todos"
                      description="Description."></pipe-row>

            <pipe-row status="{{pipesListObj.private_todos? pipesListObj.private_todos.status : 'inactive'}}"
                      router-link="pipe-private-todo" material-icon="verified_user" pipe-title="Private Todos"
                      description="Another description for pipe here."></pipe-row>

            <pipe-row material-icon="settings" pipe-title="General Settings"
                      description="Description for project settings."></pipe-row>

        </div>
        <!-- end PIPES LIST -->

        <div class="col-xs-9 col-lg-10">

            <!-- STATUS ROW -->
            <div class="row bottom-lined">
                <div class="col-xs-12">
                    <div class="pipe-header-large">
                        <div style="display: block; float: left; margin-right: 20px;">Current status:
                            {{pipesListObj?.public_todos?.status || 'inactive'}}
                        </div>

                        <div *ngIf="pipesListObj.public_todos" style="display: block;">

                            <div *ngIf="(pipesListObj.public_todos?.status != 'active')"
                                 style="display: block; float: left">
                                <a (click)="enablePipe()"
                                   [class.disabled]="!(pipesListObj.public_todos?.sm_sheet_id && pipesListObj.public_todos?.sm_working_days)"
                                   class="btn btn-success">enable</a>
                            </div>

                            <div *ngIf="(pipesListObj.public_todos?.status == 'active')"
                                 style="display: block; float: left">
                                <a (click)="disablePipe()"
                                   class="btn btn-danger">disable</a>
                            </div>
                        </div>

                        <!-- BUSY INDICATOR TODO IMPLEMENT LATER -->
                        <!--<md-progress-circle style="height: 30px; margin-top: 5px; float: right;" mode="indeterminate"></md-progress-circle>-->
                        <!-- end BUSY INDICATOR -->
                    </div>
                </div>
            </div>
            <!-- end STATUS ROW -->

            <div class="row">
                <div class="inner-outlet">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
