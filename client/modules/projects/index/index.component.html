<div class="container-fluid">

    <div class="row module-header">
        <div class="col-xs-12">
            <div class="module-name">Projects</div>

            <a [routerLink]="['create-project']" class="btn btn-success">create project</a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" *ngIf="!projectRows">
            <h5><i class="fa fa-cog fa-spin fa-fw"></i> Getting projects...</h5>
        </div>

        <div class="col-xs-12" *ngIf="projectRows && !projectRows.length">
            <h5>You have no connected projects.</h5>
        </div>

        <div *ngIf="projectRows && projectRows.length">
            <div class="col-xs-12" *ngFor="let projectRow of projectRows">
                <div class="project-row" [class.row-expanded]="projectRow.is_expanded">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-xs-5" (click)="projectRowExpand(projectRow)">
                                {{projectRow.project.name}}
                            </div>
                            <div class="col-xs-4">
                                <i class="material-icons pipe-{{getPipeStatus(projectRow.projectPipesList, 'tasks')}}">event_note</i>
                                <i class="material-icons pipe-{{getPipeStatus(projectRow.projectPipesList, 'public_todos')}}">event_available</i>
                                <i class="material-icons pipe-{{getPipeStatus(projectRow.projectPipesList, 'private_todos')}}">verified_user</i>
                            </div>
                            <div class="col-xs-3">
                                <a [routerLink]="[projectRow.project.id, 'edit-project']" class="pull-right btn btn-primary btn-sm">edit</a>
                            </div>
                        </div>

                        <div class="row" *ngIf="projectRow.is_expanded">
                            <div class="col-xs-12">
                                <a [routerLink]="[projectRow.project.id, 'sync-sessions']" class="btn btn-primary btn-sm">Sync Sessions</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
