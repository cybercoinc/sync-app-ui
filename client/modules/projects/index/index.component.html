<div class="container-fluid">

    <div class="row module-header">
        <div class="col-xs-12">
            <div class="module-name">Projects</div>
            <a [routerLink]="['create-project']"
               [ngClass]="{'disabled': !this.AuthService.authUser.smartsheet_oauth }"
               class="btn btn-success">connect project</a>
            <span *ngIf="!this.AuthService.authUser.smartsheet_oauth">
                <span style="padding: 0 10px 0 40px;">
                    Before creating project, you have to authorize with SmartSheet
                </span>
                <a [routerLink]="['/connection']" class="btn btn-success">go to connections</a>
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" *ngIf="!projectRows">
            <h5><i class="fa fa-cog fa-spin fa-fw"></i> Getting projects...</h5>
        </div>

        <div class="col-xs-12" *ngIf="projectRows && !projectRows.length">
            <h5>You have no connected projects.</h5>
        </div>

        <div *ngIf="projectRows && projectRows.length">
            <div class="col-xs-12" *ngFor="let projectRow of projectRows">
                <div class="project-row">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-5">
                                {{projectRow.project.name}}
                            </div>
                            <div class="col-xs-2">
                                <div class="project-status-warning" *ngIf="projectRow.project.status === 'disabled'">
                                    <i title="project disabled" class="material-icons">warning</i> disabled
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <a target="_blank" href="{{getPipeSyncSourceLink(projectRow.projectPipesList, 'public_todos')}}"><i
                                   class="material-icons pipe-{{getPipeStatus(projectRow.projectPipesList, 'public_todos')}}">event_available</i></a>
                                <a target="_blank" href="{{getPipeSyncSourceLink(projectRow.projectPipesList, 'private_todos')}}"><i
                                        class="material-icons pipe-{{getPipeStatus(projectRow.projectPipesList, 'private_todos')}}">verified_user</i></a>
                                <a target="_blank" href="{{getPipeSyncSourceLink(projectRow.projectPipesList, 'tasks')}}"><i
                                        class="material-icons pipe-{{getPipeStatus(projectRow.projectPipesList, 'tasks')}}">event</i></a>
                            </div>
                            <div class="col-xs-2">
                                <a [routerLink]="[projectRow.project.id, 'chart']"
                                   class="btn btn-success btn-sm">chart</a>
                                <a [routerLink]="[projectRow.project.id, 'edit-project']" [class.disabled]="projectRow.project.status == 'disabled'"
                                   class="btn btn-primary btn-sm">edit</a>
                                <a [routerLink]="[projectRow.project.id, 'delete-project']"
                                   class="btn btn-danger btn-sm">delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
