<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="filter-container" *ngIf="onlyWithChanges" >
                Changes only | <a (click)="showOnlyWithItemChanges(false)">All</a>
            </div>
            <div class="filter-container" *ngIf="!onlyWithChanges" >
                <a (click)="showOnlyWithItemChanges(true)">Changes only</a> | All
            </div>
        </div>
    </div>

    <div class="row" *ngIf="!syncSessionsList">
        <div class="col-xs-12">
            <h5><i class="fa fa-cog fa-spin fa-fw"></i> Getting sync sessions ...</h5>
        </div>
    </div>

    <div class="row" *ngIf="syncSessionsList?.length === 0">
        <div class="col-xs-12">
            <h5>No sync sessions <span *ngIf="onlyWithChanges">with changes</span>.</h5>
        </div>
    </div>

    <div class="row" *ngIf="syncSessionsList?.length > 0">
        <sync-session-row *ngFor="let syncSession of syncSessionsList" [sync-session]="syncSession"></sync-session-row>
    </div>
</div>
