<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default" [disabled]="filter === 'ALL'" (click)="showAll()">All</button>
            <button class="btn btn-default" [disabled]="filter == 'CHANGES_ONLY'" (click)="showOnlyWithItemChanges()">
                Changes only
            </button>
            <button class="btn btn-default" [disabled]="filter === 'FAILED'" (click)="showFailed()">Failed</button>
        </div>
    </div>
    <br>

    <div class="row" *ngIf="!syncSessionsList">
        <div class="col-xs-12">
            <h5><i class="fa fa-cog fa-spin fa-fw"></i> Getting sync sessions ...</h5>
        </div>
    </div>

    <div class="row" *ngIf="syncSessionsList?.length === 0">
        <div class="col-xs-12">
            <h5>No such sync sessions.</h5>
        </div>
    </div>

    <div class="row" *ngIf="syncSessionsList?.length > 0">
        <sync-session-row *ngFor="let syncSession of syncSessionsList" [sync-session]="syncSession"></sync-session-row>
    </div>
</div>
