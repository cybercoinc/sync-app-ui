<div class="col-xs-12">
    <div class="expandable-row sync-session-row" [class.row-expanded]="false" (click)="rowExpand()">
        <div class="row">
            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="status">{{getStatusLabel()}}</div>
                        #{{syncSession.id}}
                    </div>
                    <div class="col-xs-12">
                        Started by <b>{{getStartedByLabel()}}</b>
                    </div>
                </div>
            </div>

            <div class="col-xs-4">
                <i *ngIf="syncSession.has_item_changes" class="material-icons items-changed-flag">assistant_photo</i>
            </div>

            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-12">
                                Start: {{syncSession.started_at | date: 'yyyy-MM-dd HH:mm:ss'}}
                            </div>
                            <div class="col-xs-12">
                                Finish: {{syncSession.finished_at | date: 'yyyy-MM-dd HH:mm:ss'}}
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4 total-sync-time">
                        {{getTotalTime() | date: 'mm:ss'}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="isExpanded">
            <div class="col-xs-12">
                <item-changes [sync-session]="syncSession"></item-changes>
            </div>
        </div>
    </div>
</div>
