<div class="container-fluid item-changes-container">

    <div class="row top-lined" *ngIf="!itemChangesList">
        <div class="col-xs-12">
            <h5><i class="fa fa-cog fa-spin fa-fw"></i> Getting item changes list ...</h5>
        </div>
    </div>

    <div class="row top-lined" *ngIf="itemChangesList?.length === 0">
        <div class="col-xs-12">
            <h5>No item changes.</h5>
        </div>
    </div>

    <div class="row top-lined" *ngIf="itemChangesList?.length">
        <div class="col-xs-6">
            <b>Created (3):</b>
        </div>
        <div class="col-xs-6 left-lined">
            Details
        </div>
    </div>
</div>
