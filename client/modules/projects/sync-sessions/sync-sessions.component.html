<div class="">
    <div class="row">
        <!-- PIPES LIST -->
        <div class="col-xs-3">

            <div class="row bottom-lined clickable-row">
                <div class="col-xs-12">
                    <div class="pipe-header-large">{{project?.name}}</div>
                </div>
            </div>

            <pipe-row status="{{pipesListObj.public_todos? pipesListObj.public_todos.status : 'inactive'}}"
                      router-link="public_todos" material-icon="event_available" pipe-title="Project Calendar Items"
                      description=""></pipe-row>

            <pipe-row status="{{pipesListObj.private_todos? pipesListObj.private_todos.status : 'inactive'}}"
                      router-link="private_todos" material-icon="verified_user" pipe-title="Company Calendar Items"
                      description=""></pipe-row>

            <pipe-row status="{{pipesListObj.tasks? pipesListObj.tasks.status : 'inactive'}}"
                      router-link="tasks" material-icon="event" pipe-title="Project Schedule"
                      description=""></pipe-row>

        </div>
        <!-- end PIPES LIST -->

        <div class="col-xs-9 left-lined sync-sessions-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
