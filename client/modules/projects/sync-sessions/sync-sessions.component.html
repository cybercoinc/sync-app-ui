<div class="">
    <div class="row pipes-wizard-container">
        <!-- PIPES LIST -->
        <div class="col-xs-3 pipes-list right-lined">

            <div class="row bottom-lined clickable-row">
                <div class="col-xs-12">
                    <div class="pipe-header-large">{{project?.name}}</div>
                </div>
            </div>

            <pipe-row status="{{pipesListObj.public_todos? pipesListObj.public_todos.status : 'inactive'}}"
                      router-link="pipe-public-todos" material-icon="event_available" pipe-title="Public Todos"
                      description=""></pipe-row>

            <pipe-row status="{{pipesListObj.private_todos? pipesListObj.private_todos.status : 'inactive'}}"
                      router-link="pipe-private-todos" material-icon="verified_user" pipe-title="Private Todos"
                      description=""></pipe-row>

        </div>
        <!-- end PIPES LIST -->

        <div class="col-xs-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
