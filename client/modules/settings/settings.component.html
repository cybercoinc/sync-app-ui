<md-sidenav-container>
    <md-sidenav #sc_sidenav mode="side" opened="true" class="sc-sidenav">
        <md-toolbar>
            <span>Settings</span>

            <md-toolbar-row class="bottom-lined clickable-row" [routerLink]="['company']" [routerLinkActive]="['is-active']">
                <md-icon>settings</md-icon>
                <span>Company</span>
            </md-toolbar-row>
            <md-toolbar-row class="bottom-lined clickable-row" [routerLink]="['user']" [routerLinkActive]="['is-active']">
                <md-icon>security</md-icon>
                <span>Access</span>
            </md-toolbar-row>
        </md-toolbar>
    </md-sidenav>
    <div>
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
