<h2>Connections</h2>

<div *ngIf="me.role && me.role !== 'guest'">
    <md-card>
        <h3>Procore connection:</h3>

        <div *ngIf="me.procore_oauth">
            <ul>
                <li>Email: {{me.procore_oauth.account_email}}</li>
            </ul>

            <a md-raised-button color="accent" href="{{getProcoreAuthLink()}}">Refresh Procore connection</a>
        </div>

    </md-card>

    <md-card>
        <h3>Smartsheet connection:</h3>

        <div *ngIf="me.smartsheet_oauth">
            <ul>
                <li>Email: {{me.smartsheet_oauth.account_email}}</li>
            </ul>

            <a md-raised-button color="danger" href="{{getSmartsheetAuthLink()}}">Remove Smartsheet connection</a>
        </div>


        <div *ngIf="!me.smartsheet_oauth">
            <a md-raised-button color="primary" href="{{getSmartsheetAuthLink()}}">Get Smartsheet connection</a>
        </div>

    </md-card>
</div>

<div *ngIf="me.role && me.role === 'guest'">
    You are guest, please authenticate yourself.
</div>
