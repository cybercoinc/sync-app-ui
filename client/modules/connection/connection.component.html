<div class="container-fluid">
    <div class="row module-header">
        <div class="col-xs-12">
            <div class="module-name">Connections</div>
        </div>
    </div>

    <div class="row">
        <div *ngIf="me && me.role && me.role !== 'guest'">
            <div class="col-xs-12">
                <md-card>
                    <h5>Procore connection:</h5>

                    <div *ngIf="me.procore_oauth">
                        <ul>
                            <li>Email: {{me.procore_oauth.account_email}}</li>
                        </ul>

                        <a class="btn btn-primary" href="{{getProcoreAuthLink()}}">Refresh Procore
                            connection</a>
                    </div>
                </md-card>

                <md-card>
                    <h5>Smartsheet connection:</h5>

                    <div *ngIf="me.smartsheet_oauth">
                        <ul>
                            <li>Email: {{me.smartsheet_oauth?.account_email}}</li>
                        </ul>
                        <a class="btn btn-primary" (click)="removeSmartsheetAuth()">Remove Smartsheet
                            connection</a>
                    </div>


                    <div *ngIf="!me.smartsheet_oauth">
                        <a md-raised-button color="primary" href="{{getSmartsheetAuthLink()}}">Get Smartsheet
                            connection</a>
                    </div>
                </md-card>
            </div>
        </div>

        <div *ngIf="me && me.role && me.role === 'guest'">
            <div class="col-xs-6">
                <md-card>
                    You are guest, please authenticate yourself.
                </md-card>
            </div>
        </div>
    </div>
</div>
