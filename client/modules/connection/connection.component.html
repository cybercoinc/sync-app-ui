<md-card *ngIf="me && me.procore_oauth">
    <h2>Procore connection:</h2>
    <ul>
        <li>Full name: {{me.first_name}} {{me.last_name}}</li>
        <li>Role: {{me.role}}</li>
    </ul>
</md-card>

<md-card *ngIf="me && me.smartsheet_oauth">
    <h2>Smartsheet connection:</h2>
    <ul>
        <li>Full name: {{me.first_name}} {{me.last_name}}</li>
        <li>Role: {{me.role}}</li>
    </ul>
</md-card>
