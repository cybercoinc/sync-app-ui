<invoice-card *ngFor="let invoice of invocesArray"
        invoice-number="{{invoice.invoice_number}}"
        invoice-id="{{invoice.id}}"
        invoice-bill-dot-com-id="{{invoice.bill_dot_com_invoice_id}}"
        invoice-amount="{{invoice.amount}}"
        invoice-date="{{invoice.created_at|date}}"
        invoice-items-list="{{invoice.billing_entities}}"

>

</invoice-card>
