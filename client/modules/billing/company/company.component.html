<md-card *ngIf="company">
    <md-card-content>
        <div class="section">
            <div class="section-content">
                <div class="row" *ngIf="pbrId">

                    <span style="font-weight: bold;" *ngIf="!isEditMode">Company billing responsible persons</span><br /><br />

                    <div *ngFor="let billing_user of billingUsers">
                        {{billing_user.first_name}} {{billing_user.last_name}} <{{billing_user.email}}>

                        <ng-container *ngIf="isBillingUser">
                        <button *ngIf="!billing_user.is_pbr" type="button" class="btn btn-success" (click)="revokeBillingUser(billing_user)">Revoke</button>
                        <button *ngIf="!billing_user.is_pbr" type="button" class="btn btn-success" (click)="setPrimaryBillingUser(billing_user)">Set Primary</button>
                        </ng-container>
                    </div>
                    <br />
                    <br />

                    <ng-container *ngIf="isBillingUser">
                        Add more:
                        <md-input-container style="width: 350px;">
                            <input mdInput placeholder="Company billing responsible person" [mdAutocomplete]="auto" [formControl]="userCtrl" (ngModel)="newPBRUser">
                        </md-input-container>

                        <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
                            <md-option *ngFor="let user of filtered | async" [value]="user">
                                {{ user.value }}
                            </md-option>
                        </md-autocomplete>

                        <button type="button" class="btn btn-success" (click)="addExtraBillingUser()">Add</button>
                    </ng-container>

                </div>
                <div class="row" *ngIf="!pbrId">
                    <p class="text-warn">PBR error</p>
                </div>
            </div>
        </div>
    </md-card-content>

    <md-card-content *ngIf="isBillingUser">
        <div class="section">
            <div class="section-content">
                <div class="row">

                    <span style="font-weight: bold;">Notifications</span><br />
                    <span>Put here email addresses, coma-separated. We will send there notifications on successful payments for your company invoices.</span><br /><br />

                    <md-form-feild style="width: 350px;">
                        <textarea style="width: 350px;" mdInput placeholder="john@example.com" [(ngModel)]="extraBillingReceivers"></textarea>
                    </md-form-feild>

                    <button type="button" class="btn btn-success" (click)="saveExtraBillingReceivers()">Save</button>

                </div>
            </div>
        </div>
    </md-card-content>
</md-card>
