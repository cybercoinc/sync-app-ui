<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12" *ngIf="licenses.length < 1">
            <h5>No Licenses Yet.</h5>
        </div>

        <div *ngIf="licenses.length > 0">
            <div class="col-xs-12">
                <div class="row license-table-header bottom-lined">
                    <div class="col-xs-2">#ID</div>
                    <div class="col-xs-2">Status</div>
                    <div class="col-xs-3">Type</div>
                    <div class="col-xs-3">Project</div>
                    <div class="col-xs-2">Exp.Date</div>
                </div>

                <div>
                    <div class="row license-table-row bottom-lined" *ngFor="let license of licenses">
                        <div class="col-xs-2">{{license.id}}</div>
                        <div class="col-xs-2">{{license.status}}</div>
                        <div class="col-xs-3">{{license.type}}</div>
                        <div class="col-xs-3">
                            <a [routerLink]="['/projects/' + license.project.id, 'edit-project']">{{license.project.name}}</a>
                        </div>
                        <div class="col-xs-2">{{license.expiration_timestamp|date}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
